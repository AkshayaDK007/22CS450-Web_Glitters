<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="style.css">
  <script src="recipes.json" id="recipes-data" type="application/json"></script>
  <script src="search.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .con {
      text-align: center;
      margin-bottom: 20px;
    }
    .con h1 {
      margin-top: 0;
      font-size: 28px;
    }
    .con input[type="text"] {
      padding: 10px;
      width: 60%;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .con button[type="submit"] {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .con button[type="submit"]:hover {
      background-color: #45a049;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    #list {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .food-item {
      border: 2px solid #ccc;
      border-radius: 6px;
      margin: 10px;
      padding: 20px;
      width: 200px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .food-item h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }
    .food-item p {
      margin: 10px 0;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="con">
    <h1>Search Your recipe Here...</h1>
    <input type="text" placeholder="Search...">
    <button type="submit" onclick=get()>Search</button>
  </div>
  <h1></h1>
  <ul id="list">
  </ul>
</body>
</html>
